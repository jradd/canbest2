{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ title }}</h1>
    <hr>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="{{ label }}">
            <a href="{% url 'posts:list' %}" class="btn btn-danger">cancel</a>
        </div>
    </form>
</div>
{% endblock %}
